<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Projects | MU Connect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e1a2b;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #0ef;
      margin-bottom: 30px;
    }

    .project-form, .project-list {
      max-width: 700px;
      margin: 0 auto 40px;
      background-color: #1f293a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 238, 255, 0.08);
    }

    .project-form input, .project-form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      background: #24344d;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .project-form label {
      font-weight: 600;
      color: #0ef;
    }

    .btn {
      background: #0ef;
      color: #1f293a;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .project-card {
      background-color: #24344d;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .project-card h3 {
      color: #0ef;
      margin-bottom: 10px;
    }

    .project-card p {
      margin: 5px 0;
    }

    .card-actions {
      margin-top: 10px;
    }

    .card-actions button {
      margin-right: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .edit-btn {
      background-color: #0ef;
      color: #1f293a;
    }

    .delete-btn {
      background-color: #e00;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Manage Your Projects</h1>

  <!-- Add New Project Form -->
  <div class="project-form">
    <h2 style="color:#0ef;">Add New Project</h2>
    <form id="projectForm">
      <label for="title">Project Title</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="skills">Skills Required</label>
      <input type="text" id="skills" name="skills" placeholder="e.g. Python, ML, React" required />

      <button type="submit" class="btn">Add Project</button>
    </form>
  </div>

  <!-- List of Projects -->
  <div class="project-list">
    <h2 style="color:#0ef;">Your Projects</h2>

    <div class="project-card">
      <h3>AI Chatbot</h3>
      <p><strong>Description:</strong> A chatbot to answer student FAQs using NLP.</p>
      <p><strong>Skills:</strong> Python, NLP, Flask</p>
      <div class="card-actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>

    <div class="project-card">
      <h3>Event Management Portal</h3>
      <p><strong>Description:</strong> A web app to manage campus events and registrations.</p>
      <p><strong>Skills:</strong> HTML, JS, Node.js</p>
      <div class="card-actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('projectForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Project added! (you'll connect this to your backend later)");
      form.reset();
    });

    // You can hook up edit/delete with JS or backend here
  </script>

</body>
</html>
