<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Projects | Admin</title>
  <link rel="stylesheet" href="../studentdashboard/style.css" />
  <script>
    if (localStorage.getItem('role') !== 'admin') {
      window.location.href = '../login-form/dist/index.html';
    }
  </script>
  <style>
    body {
      background-color: #0e1a2b;
      color: #fff;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #1f293a;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      color: #0ef;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar a {
      color: #0ef;
      text-decoration: none;
      font-weight: 600;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #0ef;
      color: #1f293a;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
    }

    .main-content h1 {
      color: #0ef;
      font-size: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #24344d;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #0ef;
    }

    th {
      background-color: #1f293a;
      color: #0ef;
    }

    td input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-family: inherit;
    }

    .btn {
      background-color: #0ef;
      color: #1f293a;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 6px;
    }

    .btn-delete {
      background-color: crimson;
      color: white;
    }

    #newProjectForm input {
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
      font-size: 1em;
    }

    .btn-export {
      margin-top: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="admindashboard.html">Dashboard</a></li>
      <li><a href="user-management.html">User Management</a></li>
      <li><a href="project-oversight.html">Project Oversight</a></li>
      <li><a href="manage-projects.html">Manage Projects</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Manage Faculty Projects</h1>

    <!-- üîç Search Input -->
    <input
      type="text"
      id="searchInput"
      placeholder="Search by title, faculty, or department..."
      onkeyup="filterProjects()"
    />

    <!-- üíæ Export Button -->
    <button onclick="exportToCSV()" class="btn btn-export">‚¨áÔ∏è Export Projects as CSV</button>

    <!-- ‚ûï New Project Form -->
    <form id="newProjectForm" style="margin-top: 20px;">
      <h2 style="color:#0ef;">‚ûï Add New Project</h2>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <input type="text" placeholder="Project Title" name="title" required style="flex: 1;">
        <input type="text" placeholder="Faculty Name" name="faculty" required style="flex: 1;">
        <input type="text" placeholder="Description" name="description" required style="flex: 2;">
        <input type="text" placeholder="Department" name="department" required style="flex: 1;">
        <button type="submit" class="btn">Add Project</button>
      </div>
    </form>

    <!-- Table -->
    <table id="projectTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Faculty</th>
          <th>Description</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate -->
      </tbody>
    </table>
  </div>

  <script>
    const table = document.querySelector("#projectTable tbody");

    function logout() {
      localStorage.clear();
      window.location.href = '../login-form/dist/index.html';
    }

    function loadProjects() {
      const projects = JSON.parse(localStorage.getItem('projects') || '[]');
      table.innerHTML = "";

      projects.forEach((proj, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${proj.title}" onchange="updateProject(${i}, 'title', this.value)" /></td>
          <td><input value="${proj.faculty}" onchange="updateProject(${i}, 'faculty', this.value)" /></td>
          <td><input value="${proj.description}" onchange="updateProject(${i}, 'description', this.value)" /></td>
          <td><input value="${proj.department}" onchange="updateProject(${i}, 'department', this.value)" /></td>
          <td>
            <button class="btn btn-delete" onclick="deleteProject(${i})">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function updateProject(index, field, value) {
      const projects = JSON.parse(localStorage.getItem('projects') || '[]');
      projects[index][field] = value;
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    function deleteProject(index) {
      let projects = JSON.parse(localStorage.getItem('projects') || '[]');
      if (confirm("Are you sure you want to delete this project?")) {
        projects.splice(index, 1);
        localStorage.setItem('projects', JSON.stringify(projects));
        loadProjects();
      }
    }

    document.getElementById('newProjectForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const title = form.title.value.trim();
      const faculty = form.faculty.value.trim();
      const description = form.description.value.trim();
      const department = form.department.value.trim();

      if (!title || !faculty || !description || !department) {
        alert('Please fill all fields.');
        return;
      }

      const projects = JSON.parse(localStorage.getItem('projects') || '[]');
      projects.unshift({ title, faculty, description, department });
      localStorage.setItem('projects', JSON.stringify(projects));
      form.reset();
      loadProjects();
    });

    function filterProjects() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll("#projectTable tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    function exportToCSV() {
      const projects = JSON.parse(localStorage.getItem('projects') || '[]');
      if (projects.length === 0) {
        alert("No projects to export.");
        return;
      }

      let csv = "Title,Faculty,Description,Department\n";
      projects.forEach(p => {
        const row = [p.title, p.faculty, p.description, p.department].map(val => `"${val}"`).join(",");
        csv += row + "\n";
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'faculty_projects.csv';
      link.click();
    }

    // Initial render
    loadProjects();
  </script>
</body>
</html>
