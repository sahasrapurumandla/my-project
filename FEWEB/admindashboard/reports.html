<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports & Analytics | Admin</title>
  <link rel="stylesheet" href="../studentdashboard/style.css" />
  <script>
    if (localStorage.getItem('role') !== 'admin') {
      window.location.href = '../login-form/dist/index.html';
    }
  </script>
  <style>
    body {
      background-color: #0e1a2b;
      color: #fff;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #1f293a;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      color: #0ef;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar a {
      color: #0ef;
      text-decoration: none;
      font-weight: 600;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #0ef;
      color: #1f293a;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
    }

    .main-content h1 {
      color: #0ef;
      font-size: 2rem;
    }

    .btn {
      background-color: #0ef;
      color: #1f293a;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #24344d;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #0ef;
    }

    th {
      background-color: #1f293a;
      color: #0ef;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="admindashboard.html">Dashboard</a></li>
      <li><a href="user-management.html">User Management</a></li>
      <li><a href="project-oversight.html">Project Oversight</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Reports & Analytics</h1>
    <button class="btn" onclick="generateReport()">Generate New Report</button>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Report ID</th>
          <th>Generated By</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Reports will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Script -->
  <script>
    const reportTable = document.querySelector("#reportTable tbody");

    function logout() {
      localStorage.clear();
      window.location.href = '../login-form/dist/index.html';
    }

    function generateReport() {
      let reports = JSON.parse(localStorage.getItem('reports') || '[]');
      const newReport = {
        reportId: reports.length + 1,
        adminId: localStorage.getItem('email'),
        generatedDate: new Date().toLocaleString()
      };

      reports.unshift(newReport); // Add to top
      localStorage.setItem('reports', JSON.stringify(reports));
      renderReports();
    }

    function renderReports() {
      const reports = JSON.parse(localStorage.getItem('reports') || '[]');
      reportTable.innerHTML = "";

      reports.forEach(report => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${report.reportId}</td>
          <td>${report.adminId}</td>
          <td>${report.generatedDate}</td>
        `;
        reportTable.appendChild(row);
      });
    }

    // Initial load
    renderReports();
  </script>
</body>
</html>
